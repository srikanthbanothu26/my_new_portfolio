{% extends 'about.html' %}
{% block sub_content %}
<div class="skills m-6 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Skills</h2>
    <div class="grid grid-cols-3 gap-4">
        {% for x in skill_info %}
        <div class="p-4 bg-gray-100 rounded-lg text-center shadow-md">
            <p class="text-lg font-semibold text-gray-700">{{ x.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
